<div id="jumbo" class="jumbotron jumbotron-fluid">
  <div>
    <h1>NEXT-FLIX</h1>
  </div>
</div>

<div id= 'body'>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">

      <li role="presentation"
      routerLinkActive="active">
      <a
      id="nav-selectors"
      [routerLink]="['/home']">Home</a>
      </li>

      <li role="presentation"
      routerLinkActive="active">
      <a
      id="nav-selectors"
      [routerLink]="['/users']">Users</a>
      </li>

      <li role="presentation"
        routerLinkActive="active">
      <a
      id="nav-selectors"
      [routerLink]="['/queue']">Queue</a>
      </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="">
  <form
    #searchForm="ngForm"
    (ngSubmit)="onFetchMovies(searchForm.value.search)"
    class="form-inline">
      <div class="form-group mr-2">

        <!-- SEARCH -->

      <input
      type="search"
      class="form-control"
      name="search"
      id="search"
      placeholder="Search"
      [(ngModel)]="searchForm.value.search"
      required
      />
      </div>

      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!searchForm.valid"
      >Submit</button>

      <button
        class="btn btn-danger"
        type="reset"
        [disabled]="!searchForm.valid"
      >Reset</button>

  </form>

<div class="row">
<div class="col-4"
*ngFor="let result of results">
  <div class="movie">
    <img src={{Img_URL+result.poster_path}}>
    <div class="movie-info">
      <h3>{{ result.original_title }}</h3>
      <h3>{{ result.original_name }}</h3>
      <span class="green" *ngIf="result.vote_average >= 7">{{result.vote_average}}</span>
      <span class="orange" *ngIf="result.vote_average < 7 && result.vote_average >=5">{{result.vote_average}}</span>
      <span class="red" *ngIf="result.vote_average < 5">{{result.vote_average}}</span>
    </div>
    <div class="overview">
      <h4>{{ result.overview }}</h4>
    </div>
  </div>
  <button
  id="addQueue">Add To Queue</button>
</div>
</div>

  </div>
</div>

<router-outlet></router-outlet>

</div>
