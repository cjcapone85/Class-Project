<div class="container">
  <div class="">
    <form
    #searchForm="ngForm"
    (ngSubmit)="onFetchMovies(searchForm.value.search)"
    class="form-inline">
      <div class="form-group mr-2">

        <!-- SEARCH -->

      <input
      type="search"
      class="form-control"
      name="search"
      id="search"
      placeholder="Search"
      [(ngModel)]="searchForm.value.search"
      required
      />
      </div>

    <button
    class="btn btn-danger"
    type="submit"
    [disabled]="!searchForm.valid"
    >Submit</button>
  </form>

<main *ngFor="let result of results">
  <div class="movie">
    <img src="https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="">
    <div class="movie-info">
      <h3>{{ result.original_title }}</h3>
      <h3>{{ result.original_name }}</h3>
      <span class="green" *ngIf="result.vote_average >= 7">{{result.vote_average}}</span>
      <span class="orange" *ngIf="result.vote_average > 7>=5">{{result.vote_average}}</span>
      <span class="red" *ngIf="result.vote_average < 5">{{result.vote_average}}</span>

    </div>

    <div class="overview">

      <h4>{{ result.overview }}</h4>

    </div>
  </div>
</main>

  </div>
</div>
